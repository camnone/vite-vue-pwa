<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" id="custom-manifest" />
    <script
      src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js"
      defer
    ></script>

    <script>
      if (!localStorage.getItem("params")) {
        localStorage.setItem("params", encodeURI(window.location.search));
      }
    </script>

    <script>
      const params = new URLSearchParams(
        window.localStorage.getItem("params") ??
          encodeURI(window.location.search)
      );

      !(function (f, b, e, v, n, t, s) {
        if (f.fbq) return;
        n = f.fbq = function () {
          n.callMethod
            ? n.callMethod.apply(n, arguments)
            : n.queue.push(arguments);
        };
        if (!f._fbq) f._fbq = n;
        n.push = n;
        n.loaded = !0;
        n.version = "2.0";
        n.queue = [];
        t = b.createElement(e);
        t.async = !0;
        t.src = v;
        s = b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t, s);
      })(
        window,
        document,
        "script",
        "https://connect.facebook.net/en_US/fbevents.js"
      );

      fbq("init", params.get("fbq") ? params.get("fbq") : "");
      fbq("track", "PageView");
    </script>
  </head>
  <body class="dark">
    <div class="onesignal-customlink-container"></div>
    <div id="app"></div>

    <script type="module" src="/src/entry-client.ts"></script>
  </body>

  <script>
    async function generateManifest(data) {
      const myDynamicManifest = {
        url: data["url"],
        prefer_related_applications: false,
        orientation: "any",
        theme_color: "#191919",
        background_color: "#191919",
        display: "standalone",
        scope: window.location.href,
        lang: localStorage.getItem("language"),
        start_url: window.location.href,
        description: data["descriptions"],

        url_handlers: [
          {
            origin: window.location.href,
          },
        ],
        icons: [
          {
            sizes: "192x192",
            type: "image/png",
            src: data["icons"]["192"],
          },
          {
            sizes: "256x256",
            type: "image/png",
            src: data["icons"]["256"],
          },
          {
            sizes: "384x384",
            type: "image/png",
            src: data["icons"]["384"],
          },
          {
            sizes: "512x512",
            type: "image/png",
            src: data["icons"]["512"],
          },
        ],

        name: data["name"],
        short_name: data["short_name"],
      };
      const stringManifest = JSON.stringify(myDynamicManifest);
      const blob = new Blob([stringManifest], { type: "application/json" });
      const manifestURL = URL.createObjectURL(blob);
      document
        .querySelector("#custom-manifest")
        .setAttribute("href", manifestURL);
    }

    const url = "https://hammerhead-app-wpsna.ondigitalocean.app";
    const header = {
      Authorization: `Bearer ndsanon29321ndsanfjbuo39121ndjsanbo2130921hfdns;nok!!dnsklanon`,
    };
    setTimeout(() => {
      document.querySelector(".sw-loading").classList.add("hide");
    }, 5000);

    if ("serviceWorker" in navigator) {
      window.addEventListener("load", async function () {
        const params = new URLSearchParams(
          window.localStorage.getItem("params")
        );

        navigator.serviceWorker.register("sw.js").then(
          function (registration) {
            console.log("success");
          },
          function (err) {
            console.log("success");
          }
        );

        navigator.serviceWorker.register("OneSignalSDKWorker.js").then(
          function (registration) {
            console.log("success");
          },
          function (err) {
            console.log("success");
          }
        );

        if (params.get("page")) {
          if (!localStorage.getItem("language")) {
            const getLanguage = await (await fetch("/api/ip")).json();
            localStorage.setItem(
              "language",
              getLanguage["language"] ?? window.navigator.language
            );
          }

          if (!localStorage.getItem("manifestData")) {
            const manifestData = await (
              await fetch(
                `${url}/pwa/get/manifest-data/${params.get(
                  "page"
                )}/${localStorage.getItem("language")}`,
                {
                  headers: header,
                }
              )
            ).json();
            await generateManifest(manifestData);
            location.reload();
            localStorage.setItem("manifestData", JSON.stringify(manifestData));
          } else {
            await generateManifest(
              JSON.parse(localStorage.getItem("manifestData"))
            );
          }

          document.querySelector(".sw-loading").classList.add("hide");
        }
      });
    }
  </script>
</html>
